<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>mission5-1</title>
</head>

<body>
    <form name="dentaku">
        
        <table>
            <!--液晶画面部分-->
            <tr>
                <td colspan="4">
                    <input type="text" class="display" name="display" value="" disabled>
                 </td>
            </tr>

            <!--上から１段目（７～９＋÷）-->
            
            <tr>
                
                <td><input type="button"value="7"
                    onclick="get_calc(this)"></td>
                    <td><input type="button" value="8"
                        onclick="get_calc(this)"></td>
                        <td><input type="button" value="9"
                            onclick="get_calc(this)"></td>
                            <td><input type="button" value="÷" class="operator"
                                name="div_button" onclick="get_calc(this)"></td>
            </tr>

            <!-- 上から２段目（４～６＋×）-->

            <tr>
                <td><input type="button" value="4"
                    onclick="get_calc(this)"</td>
                    <td><input type="button" value="5"
                        onclick="get_calc(this)"></td>
                        <td><input type="button" value="6"
                            onclick="get_calc(this)"></td>
                            <td><input type="button" value="×" class="operator"
                                name="add_button" onclick="get_calc(this)"></td>
            </tr>

            <!--上から３段目(1~3+-)-->

            <tr>
                <td><input type="button" value="1"
                    onclick="get_calc(this)"></td>
                    <td><input type="button" value="2"
                        onclick="get_calc(this)"></td>
                        <td><input type="button" value="3"
                            onclick="get_calc(this)"></td>
                            <td><input type="button" value="−" class="operator"
                                name="get_button" onclick="get_calc(this)"></td>
            </tr>

            <!--上から4段目（0/./C/=/+）-->
            <tr>
                <td><input type="button" value="0"
                    onclick="get_calc(this)"></td>
                    <td><input type="button" value="."
                        onclick="get_calc(this)"></td>
                    <td><input type="button" value="C"
                        onclick="get_calc(this)"></td>
                        <td><input type="button" value="+" class="operator"
                            onclick="get_calc(this)"></td>
                             <td><input type="button" value="=" class="equal"
                                onclick="get_calc(this)" div align="left"></td>
            </tr>

        </table>

    </form>
    
    <script>
        function get_calc(btn) {
          if(btn.value == "=") {
            document.dentaku.display.value = eval(document.dentaku.display.value);
          } else if (btn.value == "C") {
            document.dentaku.display.value = "";
          } else {
            if (btn.value == "×") {
              btn.value = "*";
            } else if (btn.value == "÷") {
              btn.value = "/";
            } 
            document.dentaku.display.value += btn.value;
            document.dentaku.multi_btn.value = "×";
            document.dentaku.div_btn.value = "÷";
          }
        }
      </script>

</body>
</html>
